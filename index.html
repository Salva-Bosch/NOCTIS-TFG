<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Noctis</title>
</head>

<body>
    <script type="module">
        import { auth } from "./js/core/firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.replace("./pages/app/home/home.html");
            } else {
                window.location.replace("./pages/public/auth.html");
            }
        });
    </script>
</body>

</html>
