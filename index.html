<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Noctis</title>
</head>

<body>
    <script type="module">
        import { supabase } from "js/core/supabaseClient.js";

        const { data: { session } } = await supabase.auth.getSession();

        if (session) {
            window.location.replace("pages/app/home.html");
        } else {
            window.location.replace("pages/auth/login.html");
        }
    </script>
</body>

</html>
