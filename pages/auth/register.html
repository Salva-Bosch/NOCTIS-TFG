<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Noctis · Registro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/variables.css">
    <link rel="stylesheet" href="/css/components/auth-base.css">
    <link rel="stylesheet" href="/css/components/register.css">    
</head>

<body>

    <main class="auth auth--register">

        <!-- LADO IZQUIERDO: FORM -->
        <section class="auth__form">
            <h1>Regístrate</h1>

            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nombre" required />
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required />
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required />
                </div>

                <button type="submit">Crear cuenta</button>
            </form>

            <div class="auth__divider"></div>

            <div class="auth__google">
                <p>O accede con Google</p>
                <button type="button">Google</button>
            </div>
        </section>

        <!-- LADO DERECHO: MENSAJE -->
        <section class="auth__side">
            <img src="/assets/logo/NOCTIS_logo.png" alt="Noctis Logo" class="logo-auth">
            <h2>¡Bienvenido!</h2>
            <p>Inicia sesión con tu cuenta</p>
            <a href="/pages/auth/login.html" id="go-login">Iniciar sesión</a>

        </section>

    </main>

    <!-- Concetar el formulario de registro con Auth.js -->
    <script type="module">
        import { register } from "/js/core/auth.js";

        const form = document.getElementById("register-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await register(name, email, password);
                window.location.href = "/pages/app/home.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

<script src="../../js/core/animations/auth-transition.js"></script>

</body>

</html>
