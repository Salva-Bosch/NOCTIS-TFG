<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Noctis · Acceso</title>

    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/components/auth-base.css">
    <link rel="stylesheet" href="../../css/components/auth.css">
</head>

<body>

<!-- LOGIN -->
<main class="auth auth--login" id="login-view">

    <section class="auth__side">
        <img src="../../assets/logo/NOCTIS_logo.png" class="logo-auth">
        <h2>¡Hola!</h2>
        <p>Crea tu cuenta</p>
        <a href="#" id="go-register">Registrarte</a>
    </section>

    <section class="auth__form">
        <h1>Iniciar sesión</h1>

        <form id="login-form">
            <div class="input-group">
                <input type="email" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </section>

</main>

<!-- REGISTER -->
<main class="auth auth--register hidden" id="register-view">

    <section class="auth__form">
        <h1>Regístrate</h1>

        <form id="register-form">
            <div class="input-group">
                <input type="text" placeholder="Nombre" required>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <button type="submit">Crear cuenta</button>
        </form>
    </section>

    <section class="auth__side">
        <img src="../../assets/logo/NOCTIS_logo.png" class="logo-auth">
        <h2>¡Bienvenido!</h2>
        <p>Inicia sesión con tu cuenta</p>
        <a href="#" id="go-login">Iniciar sesión</a>
    </section>

</main>

<script src="../../js/core/animations/auth-toggle.js"></script>

</body>
</html>
