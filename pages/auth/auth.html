<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Noctis · Acceso</title>

    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/components/auth-base.css">
    <link rel="stylesheet" href="../../css/components/auth.css">
</head>

<body>

<main class="auth auth--login" id="auth">

    <!-- FORM -->
    <section class="auth__form">

        <!-- LOGIN -->
        <div class="auth-panel auth-panel--login active">
            <h1>Iniciar sesión</h1>

            <form id="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Correo electrónico" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- REGISTER -->
        <div class="auth-panel auth-panel--register">
            <h1>Regístrate</h1>

            <form id="register-form">
                <div class="input-group">
                    <input type="text" placeholder="Nombre" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Correo electrónico" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>

                <button type="submit">Crear cuenta</button>
            </form>
        </div>

    </section>

    <!-- SIDE -->
    <section class="auth__side">
        <img src="../../assets/logo/NOCTIS_logo.png" class="logo-auth">

        <h2 id="side-title">¡Hola!</h2>
        <p id="side-text">Crea tu cuenta</p>

        <a href="#" id="toggle-auth">Registrarte</a>
    </section>

</main>

<script src="../../js/core/animations/auth-simple-transition.js"></script>

</body>
</html>
