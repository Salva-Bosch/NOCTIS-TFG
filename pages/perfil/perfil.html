<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Noctis - Perfil</title>

    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/pages/perfil.css">
</head>

<body>
    <main class="page" style="padding:40px; max-width:720px;">
        <header style="margin-bottom:24px;">
            <h1 class="h1">Perfil</h1>
            <p class="muted">Gestiona tu cuenta y tus datos.</p>
        </header>

        <section class="card"
            style="padding:20px; border:1px solid var(--border, rgba(255,255,255,.12)); border-radius:16px;">
            <!-- Avatar actual -->
            <div class="avatar-block" style="margin-bottom:16px;">
                <img id="avatar" alt="Avatar de perfil" />
            </div>

            <!-- Selector de avatares -->
            <button id="toggleAvatars" class="btn-secondary" type="button">
                Cambiar avatar
            </button>
            
            <div id="avatarPicker" class="avatar-picker" style="display: none;">
                <img data-avatar="/assets/avatars/avatar-alien.png" src="../../assets/avatars/avatar-alien.png">
                <img data-avatar="/assets/avatars/avatar-astronauta.png" src="../../assets/avatars/avatar-astronauta.png">
                <img data-avatar="/assets/avatars/avatar-blackhole.png" src="../../assets/avatars/avatar-blackhole.png">
                <img data-avatar="/assets/avatars/avatar-eclipse.png" src="../../assets/avatars/avatar-eclipse.png">
                <img data-avatar="/assets/avatars/avatar-galaxia.png" src="../../assets/avatars/avatar-galaxia.png">
                <img data-avatar="/assets/avatars/avatar-luna.png" src="../../assets/avatars/avatar-luna.png">
                <img data-avatar="/assets/avatars/avatar-nave.png" src="../../assets/avatars/avatar-nave.png">
                <img data-avatar="/assets/avatars/avatar-planeta.png" src="../../assets/avatars/avatar-planeta.png">
                <img data-avatar="/assets/avatars/avatar-telescopio.png" src="../../assets/avatars/avatar-telescopio.png">
            </div>


            <!-- Datos del usuario -->
            <div style="display:grid; gap:14px; margin-top:24px;">
                <label>
                    <div class="muted" style="margin-bottom:6px;">Nombre</div>
                    <input id="inputName" class="input" type="text" placeholder="Tu nombre">
                </label>

                <label>
                    <div class="muted" style="margin-bottom:6px;">Email</div>
                    <input id="inputEmail" class="input" type="email" placeholder="tu@email.com">
                </label>

                <div>
                    <div class="muted" style="margin-bottom:6px;">Cuenta creada</div>
                    <div id="created" class="mono"></div>
                </div>

                <div id="msg" class="muted" style="min-height:20px;"></div>

                <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;">
                    <button id="btnSave" class="btn">Guardar cambios</button>
                    <button id="btnPassword" class="btn-secondary" type="button">Cambiar contraseÃ±a</button>
                    <button id="btnDelete" class="btn-danger" type="button">Eliminar cuenta</button>
                    <button id="logout" class="btn-ghost" type="button">Cerrar sesiÃ³n</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../../js/pages/perfil.js"></script>
</body>

</html>
