<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Noctis | Favoritos</title>

    <link rel="stylesheet" href="../../../css/base/reset.css">
    <link rel="stylesheet" href="../../../css/base/variables.css">
    <link rel="stylesheet" href="../../../css/components/navbar.css">
    <link rel="stylesheet" href="../../../css/pages/favoritos.css">
</head>

<body>
    <main class="favorites-page">
        <header class="favorites-header">
            <h1>Favoritos</h1>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <img src="../../../assets/icons/nav/search.svg" alt="Buscar" class="search-icon">
                <input type="text" id="searchFavorites" placeholder="Buscar en favoritos..." autocomplete="off">
            </div>
        </section>

        <section id="favoritesList" class="favorites-list">
            <!-- Los favoritos se inyectan via JS -->
            <div class="empty-state">
                <p>Aún no tienes favoritos seleccionados.</p>
            </div>
        </section>
    </main>

    <!-- Menú lateral de Noctis -->
    <script type="module">
        import { loadSideNav } from "../../../js/core/loadSideNav.js";
        import { requireSession } from "../../../js/guards/sessionGuard.js";

        await requireSession();
        await loadSideNav();
    </script>

    <script type="module" src="../../../js/pages/favoritos.js"></script>
</body>

</html>
