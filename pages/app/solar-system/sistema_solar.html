<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Noctis - Sistema Solar</title>

  <!-- Importamos ThreeJS para el mapa 3D -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="../../../css/base/reset.css">
  <link rel="stylesheet" href="../../../css/base/variables.css">
  <link rel="stylesheet" href="../../../css/components/navbar.css">
  <link rel="stylesheet" href="../../../css/pages/sistema_solar.css">
</head>

<body>
  <!-- Canvas donde va el mapa 3D -->
  <canvas id="solarCanvas"></canvas>

  <!-- ====== BARRA DE BÚSQUEDA ====== -->
  <div class="search-bar-container">
    <div class="search-input-wrapper">
      <img src="../../../assets/icons/nav/search.svg" alt="Search" class="search-icon">
      <input type="text" id="searchInput" placeholder="Buscar planeta o luna..." autocomplete="off">
    </div>
    <div class="search-results" id="searchResults">
      <!-- Los resultados se inyectan via JS -->
    </div>
  </div>

  <!-- ====== BARRA DE TIEMPO ====== -->
  <div class="timebar timebar--realtime" id="timebar">
    <!-- Capa visible siempre -->
    <div class="timebar-display">
      <div class="timebar-date" id="timeDate">JAN 29, 2026</div>

      <div class="timebar-center">
        <div class="timebar-orb" aria-hidden="true"></div>
        <div class="timebar-status" id="timeStatus">TIEMPO REAL</div>
      </div>

      <div class="timebar-clock" id="timeClock">04:43:20 PM</div>
    </div>

    <!-- Capa controles (solo hover) -->
    <div class="timebar-controls">
      <div class="timebar-buttons">
        <button class="timebar-btn" id="timeRewind" type="button" aria-label="Rewind">
          <img src="../../../assets/icons/ui/backwad_icon.svg" alt="Backward Icon" class="timeBtn">
        </button>

        <button class="timebar-btn" id="timePlayPause" type="button" aria-label="Play/Pause">
          ⏸
        </button>

        <button class="timebar-btn" id="timeForward" type="button" aria-label="Forward">
          <img src="../../../assets/icons/ui/forward_icon.svg" alt="Forward Icon" class="timeBtn">
        </button>
      </div>
    </div>
  </div>

  <!-- ====== BOTÓN LIVE (FUERA DEL TIMEBAR) ====== -->
  <button class="live-btn" id="liveBtn">
    <span class="live-dot"></span> LIVE
  </button>

  <!-- Menú lateral de Noctis -->
  <script type="module">
    import { loadSideNav } from "../../../js/core/loadSideNav.js";
    import { requireSession } from "../../../js/guards/sessionGuard.js";
    await requireSession();
    await loadSideNav();
  </script>

  <!-- Script de seguridad de Auth -->
  <script type="module">
    import { requireSession } from "../../../js/guards/sessionGuard.js";
    await requireSession();
  </script>

  <!-- UI Timebar -->
  <script type="module" src="../../../js/core/logica_ui/sistema_solar.ui.js"></script>

  <!-- Sistema Solar -->
  <script type="module" src="../../../js/pages/sistema_solar.js"></script>
</body>

</html>
